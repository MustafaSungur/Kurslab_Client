<div class="grid gap-5 lg:gap-5 px-0 md:grid-cols-2 lg:grid-cols-4 p-10">
  <ng-container *ngFor="let course of courses">
    <app-main-course-card [course]="course"></app-main-course-card>
  </ng-container>
</div>

<div class="text-center py-12" *ngIf="courses == 0">
  <lucide-icon [img]="logo" class="mx-auto h-12 w-12 text-gray-400" />
  <h2 class="mt-2 text-lg font-medium text-gray-900">Kurs bulunamadı</h2>
  <p class="mt-1 text-sm text-gray-500">
    Farklı bir arama terimi veya kategori deneyin.
  </p>
</div>
