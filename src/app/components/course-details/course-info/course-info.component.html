<div>
  <!-- Rating -->
  <div class="flex items-center gap-7">
    <div class="flex items-center cursor-pointer" (click)="openDialog()">
      <lucide-icon
        [img]="Star"
        *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
        [ngClass]="getStarClass(i)"
      ></lucide-icon>
      <span class="ml-2 text-sm text-gray-600 mr-2">
        {{ courseInfo.rating }}
      </span>
      <span class="text-bold">({{ courseInfo.ratingCount }})</span>
    </div>

    <!-- Views -->
    <div class="flex items-center">
      <lucide-icon [img]="Users" class="h-4 w-4 mr-1"></lucide-icon>
      <span>{{ courseInfo.viewCount }} Görüntüleme</span>
    </div>

    <!-- Tags -->
    <div class="hidden lg:flex gap-3">
      <span
        *ngFor="let tag of courseInfo.contentTags.$values"
        class="bg-amber-500 px-3 rounded-xl text-white"
      >
        {{ tag.tagName }}
      </span>
    </div>
  </div>

  <h1 class="text-3xl font-bold my-4">{{ courseInfo.title }}</h1>
  <p class="text-gray-700 mb-8">{{ courseInfo.description }}</p>
</div>

<p-dialog
  [(visible)]="displayDialog"
  [modal]="true"
  [closable]="true"
  header="Eğitimi Değerlendir"
  [responsive]="true"
  styleClass="w-2/6"
>
  <div class="flex flex-col justify-center">
    <div class="flex justify-center gap-2 mt-4">
      <lucide-icon
        [img]="Star"
        *ngFor="let star of stars; let i = index"
        [ngClass]="getStarClassModal(i)"
        class="cursor-pointer"
        (click)="setRating(i + 1)"
      ></lucide-icon>
    </div>

    <div class="mt-8 flex justify-end">
      <button
        type="button"
        class="px-16 py-2 w-full bg-amber-500 hover:bg-amber-600 text-slate-100 rounded-xl ml-auto transition-all"
        (click)="submitFeedback()"
      >
        Gönder
      </button>
    </div>
  </div>
</p-dialog>
