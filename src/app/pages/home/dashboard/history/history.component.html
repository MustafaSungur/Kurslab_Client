<div class="flex flex-col min-h-screen w-10/12 mx-auto">
  <main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">İzleme Geçmişi</h1>

    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      <ng-container *ngFor="let item of items">
        <app-main-course-card [course]="item.content"></app-main-course-card>
      </ng-container>
    </div>
  </main>
</div>
